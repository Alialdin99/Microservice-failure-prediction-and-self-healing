apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-server
  template:
    metadata:
      labels:
        app: model-server
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: model
        image: marwanhabib/custom-hpa-model-flask:v1
        ports:
        - containerPort: 8000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: model-service
spec:
  selector:
    app: model-server
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000